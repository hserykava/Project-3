<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Sway Human Model</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    svg { border: 1px solid #ccc; background-color: #f9f9f9; }
    .controls { margin-bottom: 10px; }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Human Balance Animation: CoP Sway</h1>
  <div class="controls">
    <label for="sampleSelect">Select Sample:</label>
    <select id="sampleSelect"></select>
    <label><input type="radio" name="condition" value="WON" checked> WON</label>
    <label><input type="radio" name="condition" value="WR"> WR</label>
    <button id="playBtn">▶️ Play</button>
    <button id="pauseBtn">⏸️ Pause</button>
  </div>
  <svg width="600" height="500"></svg>

  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const centerX = width / 2;
    const centerY = height / 2 + 50;
    const swayScale = 500; // exaggerate movement for visibility

    let data = [], animationTimer, currentIndex = 0;

    // Draw base line (legs)
    svg.append("line")
      .attr("x1", centerX)
      .attr("y1", centerY + 50)
      .attr("x2", centerX)
      .attr("y2", centerY)
      .attr("stroke", "gray")
      .attr("stroke-width", 6);

    // Create animated torso line
    const person = svg.append("line")
      .attr("id", "person")
      .attr("x1", centerX)
      .attr("y1", centerY)
      .attr("x2", centerX)
      .attr("y2", centerY - 100)
      .attr("stroke", "black")
      .attr("stroke-width", 6);

    d3.json("data/sway_data.json").then(json => {
      data = json;
      const samples = Array.from(new Set(data.map(d => d.Sample)));

      d3.select("#sampleSelect")
        .selectAll("option")
        .data(samples)
        .enter()
        .append("option")
        .text(d => d);

      d3.select("#playBtn").on("click", () => {
        const sample = d3.select("#sampleSelect").property("value");
        const condition = document.querySelector('input[name="condition"]:checked').value;
        const filtered = data.filter(d => d.Sample === sample && d.Description === condition);
        animateHuman(filtered);
      });

      d3.select("#pauseBtn").on("click", () => clearInterval(animationTimer));
    });

    function animateHuman(swayData) {
      clearInterval(animationTimer);
      currentIndex = 0;

      animationTimer = setInterval(() => {
        if (currentIndex >= swayData.length) {
          clearInterval(animationTimer);
          return;
        }
        const d = swayData[currentIndex];
        const offsetX = d.CoPx * swayScale;
        const offsetY = -d.CoPy * swayScale;

        d3.select("#person")
          .attr("x2", centerX + offsetX)
          .attr("y2", centerY - 100 + offsetY);

        currentIndex++;
      }, 15);
    }
  </script>
</body>
</html>
