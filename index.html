<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Balance Animation</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    svg { border: 1px solid #ccc; background-color: #f9f9f9; }
    .controls { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>How much does a person sway under different conditions?</h1>
  <div class="controls">
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect"></select>
    <button id="playBtn">▶️ Play</button>
    <button id="pauseBtn">⏸️ Pause</button>
  </div>
  <svg width="800" height="600"></svg>

  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const centerX = width / 2;
    const baseY = height / 2 + 150;
    const swayScaleX = 1000;
    const swayScaleY = 1000;

    let data = [], animationTimer, currentIndex = 0, swayData = [], isPlaying = false;

    const body = svg.append("line").attr("stroke", "black").attr("stroke-width", 10);
    const head = svg.append("circle").attr("r", 20).attr("fill", "black");
    const leftArm = svg.append("line").attr("stroke", "black").attr("stroke-width", 6);
    const rightArm = svg.append("line").attr("stroke", "black").attr("stroke-width", 6);
    const leftLeg = svg.append("line").attr("stroke", "gray").attr("stroke-width", 10);
    const rightLeg = svg.append("line").attr("stroke", "gray").attr("stroke-width", 10);

    d3.json("data/sway_data.json").then(json => {
      data = json;
      const categories = Array.from(new Set(data.map(d => d.Description)));

      d3.select("#categorySelect")
        .selectAll("option")
        .data(categories)
        .enter()
        .append("option")
        .text(d => d);

      d3.select("#categorySelect").on("change", () => {
        updateSwayData();
        if (isPlaying) {
          currentIndex = 0;
          animateHuman();
        }
      });

      d3.select("#playBtn").on("click", () => {
        isPlaying = true;
        currentIndex = 0;
        animateHuman();
      });

      d3.select("#pauseBtn").on("click", () => {
        clearInterval(animationTimer);
        isPlaying = false;
      });

      updateSwayData();
      drawInitialFigure();
    });

    function updateSwayData() {
      const category = d3.select("#categorySelect").property("value");
      swayData = data.filter(d => d.Description === category);
      clearInterval(animationTimer);
      currentIndex = 0;
    }

    function drawInitialFigure() {
      const torsoTopX = centerX;
      const torsoTopY = baseY - 200;
      const torsoBottomX = centerX;
      const torsoBottomY = baseY;

      body.attr("x1", torsoBottomX).attr("y1", torsoBottomY)
          .attr("x2", torsoTopX).attr("y2", torsoTopY);

      head.attr("cx", torsoTopX).attr("cy", torsoTopY - 25);

      leftArm.attr("x1", torsoTopX).attr("y1", torsoTopY)
             .attr("x2", torsoTopX - 40).attr("y2", torsoTopY + 40);

      rightArm.attr("x1", torsoTopX).attr("y1", torsoTopY)
              .attr("x2", torsoTopX + 40).attr("y2", torsoTopY + 40);

      leftLeg.attr("x1", centerX - 20).attr("y1", baseY + 60)
             .attr("x2", centerX).attr("y2", baseY);

      rightLeg.attr("x1", centerX + 20).attr("y1", baseY + 60)
              .attr("x2", centerX).attr("y2", baseY);
    }

    function animateHuman() {
      clearInterval(animationTimer);
      animationTimer = setInterval(() => {
        if (currentIndex >= swayData.length) {
          clearInterval(animationTimer);
          isPlaying = false;
          return;
        }

        const d = swayData[currentIndex];
        const offsetX = d.CoPx * swayScaleX;
        const offsetY = -d.CoPy * swayScaleY;

        const torsoTopX = centerX + offsetX;
        const torsoTopY = baseY - 200 + offsetY;
        const torsoBottomX = centerX;
        const torsoBottomY = baseY;

        body.attr("x1", torsoBottomX).attr("y1", torsoBottomY)
            .attr("x2", torsoTopX).attr("y2", torsoTopY);

        head.attr("cx", torsoTopX).attr("cy", torsoTopY - 25);

        leftArm.attr("x1", torsoTopX).attr("y1", torsoTopY)
               .attr("x2", torsoTopX - 40).attr("y2", torsoTopY + 40);

        rightArm.attr("x1", torsoTopX).attr("y1", torsoTopY)
                .attr("x2", torsoTopX + 40).attr("y2", torsoTopY + 40);

        leftLeg.attr("x1", centerX - 20).attr("y1", baseY + 60)
               .attr("x2", centerX).attr("y2", baseY);

        rightLeg.attr("x1", centerX + 20).attr("y1", baseY + 60)
                .attr("x2", centerX).attr("y2", baseY);

        currentIndex++;
      }, 30);
    }
  </script>
</body>
</html>
